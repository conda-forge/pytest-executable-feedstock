{% set name = "pytest-executable" %}
{% set version = "0.5.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name.replace('-', '_') }}/{{ name }}-{{ version }}.tar.gz
  sha256: 28050aacaabe1026b32ad3d5e3eeee265bbfb5cfc72cfcbb879a58f3d7266bd3

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python  # [py>=36]
  run:
    - python  # [py>=36]
    - dataclasses
    - delta >=0.4,<0.5
    - jinja2 >=2.7,<3.1
    - jsonschema >=2,<4
    - pytest >=4.3,<6.3
    - pyyaml >=3,<6.1

test:
  requires:
    - pip
  commands:
    - python -m pip check
  imports:
    - pytest_executable

about:
  home: https://pytest-executable.readthedocs.io
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: pytest plugin for testing executables
  doc_url: https://pytest-executable.readthedocs.io
  dev_url: https://github.com/CS-SI/pytest-executable

extra:
  recipe-maintainers:
    - AntoineD
