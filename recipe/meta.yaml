{% set name = "pytest-executable" %}
{% set version = "0.5.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name.replace('-', '_') }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6058f735a23c24fbca1e8d80cf056ea751cbdf0c1aa5f850535db50beca4fcc2

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pytest >=4.3,<8
    - pyyaml >=3,<6.1
    - jsonschema >=2,<5
    - jinja2 >=2.7,<3.2
    - delta >=0.4,<0.5

test:
  requires:
    - pip
  commands:
    - python -m pip check
  imports:
    - pytest_executable

about:
  home: https://pytest-executable.readthedocs.io
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: pytest plugin for testing executables
  doc_url: https://pytest-executable.readthedocs.io
  dev_url: https://github.com/CS-SI/pytest-executable

extra:
  recipe-maintainers:
    - AntoineD
