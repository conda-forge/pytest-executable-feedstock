{% set name = "pytest-executable" %}
{% set version = "0.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name.replace('-', '_') }}/{{ name }}-{{ version }}.zip
  sha256: 3623904b7795a143203dd6cd1cb78f1b9a94071cd799077f584522c593721c4d

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pytest >=4.3,<6
    - pyyaml >=3,<6
    - jsonschema >=2,<4
    - jinja2 >=2.7,<3
    - delta ==0.4.*
    - dataclasses

test:
  requires:
    - pip
  commands:
    #- python -m pip check
    - pytest --traceconfig | grep pytest-executable-{{ version }}
  imports:
    - pytest_executable

about:
  home: https://pytest-executable.readthedocs.io
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: pytest plugin for testing executables
  doc_url: https://pytest-executable.readthedocs.io
  dev_url: https://github.com/CS-SI/pytest-executable

extra:
  recipe-maintainers:
    - AntoineD
